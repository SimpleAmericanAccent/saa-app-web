<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript Viewer</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .row::after {
        content: "";
        display: table;
        clear: both;
      }

      .column {
        float: left;
        width: 50%;
      }

      .column2 {
        float: left;
        width: 33.3%;
      }

      .column3 {
        float: left;
        width: 40%;
      }

      .column4 {
        float: left;
        width: 30%;
      }

      .columnleftmastheadtop {
        /* display: block;
        clear: both; */
        float: left;
        width: 450px;
      }

      .columnrightmastheadtop {
        overflow: hidden;
        display: none;
        /* background-color: #a31212ee; */
      }

      table {
        display: inline-block;
      }

      table, tr, td {
        border: 1px solid black;
      }

      td {
        cursor: pointer;
      }
      
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .masthead-top {
        position: fixed;
        padding: 1vw;
        top: 0;
        left: 0;
        width: 100vw;
        height: 230px;
        min-height: 100px;
        background-color: #dddddd;
        z-index: 10;
      }
      .annotation-list {
        /* float: right; */
        /* position: relative; */
        background-color: #ffaa00;
      }
      .masthead-bottom {
        position: fixed;
        top: 230px;
        left: 0;
        padding: 1vw;
        width: 100vw;
        height: 12vh;
        min-height: 100px;
        background-color: #dddddd;
        /* z-index: -1; */
      }
      .toolTip {
        border: solid gray 1px;
        margin: 0 auto 1vh 0;
        padding: 1vh;
        width: 80vw;
        height: 5vh;
        min-height: 45px;
        border-radius: 5px;
        background-color: #ffffff;

      }
      .transcript {
        margin: 20px 20px;
        padding-top: max(35vh, 330px);
        z-index: -1;
      }
      .transcript span {
        cursor: pointer;
        padding: 2px;
        border-radius: 3px;
      }
      .transcript span:hover {
        background-color: #e0e0e0;
      }
      .transcript .annotated {
        background-color: #ffaa00;
      }
      .transcript .active {
        background-color: #aa00aaaa;
      }
      .list {
        display: none;
        width: 120px;
        position: fixed;
        background-color: white;
        padding: 0;
        margin: 0;
        border: solid;
        list-style: none;
      }
      .list li {
        padding: 0;
        text-decoration: none;
        cursor: pointer;
        display: block;
      }

      .list li:hover {
        background-color: black;
        color: white;
      }

      .submenu {
        /* background-color: purple; */
        list-style: none;
        display: none;
        padding: 0;
        margin: 0;
        color: black;
        /* border: solid; */
        /* width: 250px; */
        /* top: 200px; */
      }

      li:hover .submenu {
        display: block;
        position: absolute;
        padding: 0;
        margin: 0;
        width: 200px;
        left: 110px;
        border: solid;
        /* z-index: 99999; */
      }

      .submenu li {
        position: relative;
        background-color: white;
        /* top: -20px; */
        /* border: solid; */
      }



      #playbackSpeed {
        position: fixed;
        top: 0;
        left: 0;
      }

      #peopleSelect, #openFromAirtable, #audioPlayer, #saveToAirtable {
        display: block;
      }

      #saveToAirtable, #tempBtn {
        display: none;
      }

      #save, #load {
        display: none;
      }

    </style>
  </head>
  <body>
    <div class="masthead-top">
        <div class="columnleftmastheadtop">
          <a href="/logout">Log Out</a>
          <a href="/learn.html">Learn</a>
        <h1>Transcript Viewer</h1>
        <select id="peopleSelect"></select>
        <select id="audioSelect"></select>
        <button id="openFromAirtable">Open From Airtable</button>
        <button id="saveToAirtable">Save Current Notes To Airtable</button>
        <button id="tempBtn">Temp Button</button>
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <div><input type="range" min="-1" max="1" value="0" step="0.01" id="audioOffsetTuner"></div>
        <div id="playbackSpeed"></div>
        <button id="save">Save Notes To Local File</button>
        <button id="load">Load Notes From Local File</button>
