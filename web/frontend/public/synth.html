<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Synthesizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        flex-direction: column;
      }

      links {
        body {
          font-family: Arial, sans-serif;
          display: block;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #f0f0f0;
          margin: 0;
          flex-direction: row;
        }
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
      }
      h1 {
        color: #333;
        text-align: center;
        width: 100%;
        margin-bottom: 20px;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
      }
      #vowelDiagram {
        position: relative;
        width: 600px;
        height: 400px;
        border: 2px solid #333;
        background-image: none;
        background-size: cover;
        background-position: center;
        transform: none; /* Ensure no flip */
        cursor: crosshair;
        margin-right: 0;
      }
      .overlay-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .slider-container,
      .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .slider-container label,
      .input-group label {
        margin-bottom: 5px;
      }
      .frequency-display {
        margin-top: 20px;
        font-size: 1.2em;
      }
      button {
        font-size: 1.2em;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
      .input-group input {
        margin-top: 5px;
        width: 60px;
        font-size: 1em;
      }
      #F1F2Marker {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        pointer-events: none;
      }
      .axis-label {
        position: absolute;
        font-size: 1em;
        color: #333;
      }
      .x-axis-label {
        bottom: -30px; /* Move further down */
        left: 50%;
        transform: translateX(-50%);
      }
      .y-axis-label {
        top: 50%;
        left: -50px; /* Move further left */
        transform: translateY(-50%) rotate(-90deg);
      }
      .x-axis-values,
      .y-axis-values {
        position: absolute;
        font-size: 0.8em;
        color: #333;
      }
      .x-axis-values {
        bottom: -20px; /* Move further down */
      }
      .y-axis-values {
        left: -40px; /* Move further left */
      }
      #triangleOverlay {
        position: absolute;
        width: 300px;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 250px solid transparent;
        border-top: 400px solid rgba(0, 0, 255, 0.3); /* Semi-transparent blue */
        pointer-events: none;
        clip-path: inset(
          0 0 0 0
        ); /* Clip the overlay to the boundaries of the vowel diagram */
      }
    </style>
  </head>
  <body>
    <a href="/home.html" class="links">Home</a>
    <a href="/learn2.html" class="links">Words Lists & Spelling</a>
    <a href="/learn3.html" class="links">Vowel Sounds</a>

    <h1>Vowel Sound Synthesizer</h1>
    <div class="container">
      <div class="column">
        <div id="vowelDiagram">
          <div class="overlay-container">
            <div id="triangleOverlay"></div>
          </div>
          <div class="axis-label x-axis-label">F2 (Hz)</div>
          <div class="axis-label y-axis-label">F1 (Hz)</div>
          <div class="x-axis-values" id="xAxisMin" style="left: 0"></div>
          <div class="x-axis-values" id="xAxisMax" style="left: 100%"></div>
          <div class="y-axis-values" id="yAxisMin" style="top: 0"></div>
          <div class="y-axis-values" id="yAxisMax" style="top: 100%"></div>
        </div>
      </div>
      <div class="column">
        <div class="controls">
          <div class="slider-container">
            <label for="volume"
              >Volume: <span id="volumeValue">100</span></label
            >
            <input
              type="range"
              id="volume"
              name="volume"
              min="0"
              max="100"
              value="100"
              step="0.01"
            />
          </div>

          <div class="slider-container">
            <label for="pitch"
              >Pitch (Hz): <span id="pitchValue">100</span></label
            >
            <input
              type="range"
              id="pitch"
              name="pitch"
              min="50"
              max="300"
              value="100"
              step="1"
            />
          </div>

          <div class="frequency-display">
            F1: <span id="F1Value">500</span> Hz, F2:
            <span id="F2Value">1500</span> Hz, F3:
            <span id="F3Value">2500</span> Hz
          </div>

          <!-- F1, F2, F3 Sliders and Inputs -->
          <div class="input-group">
            <label for="F1">F1 (Hz)</label>
            <input
              type="range"
              id="F1"
              min="100"
              max="1000"
              value="500"
              step="1"
            />
            <input
              type="number"
              id="F1Input"
              value="500"
              min="100"
              max="1000"
            />
          </div>
          <div class="input-group">
            <label for="F2">F2 (Hz)</label>
            <input
              type="range"
              id="F2"
              min="500"
              max="3000"
              value="1500"
              step="1"
            />
            <input
              type="number"
              id="F2Input"
              value="1500"
              min="500"
              max="3000"
            />
          </div>
          <div class="input-group">
            <label for="F3">F3 (Hz)</label>
            <input
              type="range"
              id="F3"
              min="2000"
              max="3500"
              value="2500"
              step="1"
            />
            <input
              type="number"
              id="F3Input"
              value="2500"
              min="2000"
              max="3500"
            />
          </div>

          <!-- Start/Stop Button -->
          <button id="startStopButton">Start</button>
        </div>
      </div>
    </div>
    <script src="./synth.js" type="module"></script>
  </body>
</html>
