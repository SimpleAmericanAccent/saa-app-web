    <script>
        const apiKey = 'insert key here';
        console.log('need to insert api key in code');
        const apiURL = 'https://api.airtable.com/v0/app7v05YMhvA8hpEY/tblmi1PP4EWaVFxhm';

        const requestOptions = {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
            }
        };

        fetch(apiURL, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
